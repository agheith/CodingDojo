<!DOCTYPE html>
<html>
<head>
<style type="text/css">

	img{
		display: block;
		margin: 5px;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			$('img').click(function(){
				var temp = $(this).attr('src');
				$(this).attr('src',$(this).attr('alt'));
				$(this).attr('alt',temp);
			});

		});

	</script>
	<title>Ninja To Cat</title>
</head>
<body>

	<img src="../Ninja_to_cat/img/ninja0.png" alt='../Ninja_to_cat/img/cat0.png'>
	<img src="../Ninja_to_cat/img/ninja1.png" alt='../Ninja_to_cat/img/cat1.png'>
	<img src="../Ninja_to_cat/img/ninja2.png" alt='../Ninja_to_cat/img/cat2.png'>
	<img src="../Ninja_to_cat/img/ninja3.png" alt='../Ninja_to_cat/img/cat3.png'>
	<img src="../Ninja_to_cat/img/ninja4.png" alt='../Ninja_to_cat/img/cat4.png'>

</body>
</html>
