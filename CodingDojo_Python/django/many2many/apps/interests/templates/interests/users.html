<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Web Page</title>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron" class="form-group">
          {% for one in user %}
              First Name:  {{one.name}} <br>
              <form action='/show/{{one.id}}' method='POST'>
                  {% csrf_token %}
                  <input type="submit" class="btn btn-info btn-custom" value="show" class="show">
              </form>
              <form action='/delete/{{one.id}}' method='POST'>
                  {% csrf_token %}
                  <input type="submit" class="btn btn-info btn-custom" value="Delete">
              </form>
             <br>
          {% endfor %}
          <form action='/' method='POST'>
              {% csrf_token %}
              <input type="submit" class="btn btn-info" value="Go back to index">
          </form>

        </div>

      </div>

    </body>
</html>
