<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation</title>
        {% include 'stylingsLinks.html' %}
    </head>
    <body>
        <div class="container">
            <h1 class="card-panel teal lighten-2">Email Validations</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="bad_email">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form class="" action="/process" method="post">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <button class="btn" type="submit" name="button">Submit</button>
            </form>
        </div>
    </body>
</html>
