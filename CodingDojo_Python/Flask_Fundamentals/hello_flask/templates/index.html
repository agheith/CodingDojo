<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p>Hello Flask!</p>
        <p>My name is {{name}}. Hello!</p>

        <h3>My first flask template with embedded python</h3>
        <p>Times: {{ times }}</p>
        <p>{{phrase}}</p>
        {% for x in range (0,times): %}
            {% if x % 2 ==1 %}
                <p>{{times}}</p>
            {% endif %}
        {% endfor %}
    </body>
</html>
