<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Validation Example</title>
    </head>
    <body>
        <form action="/process" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            Name:<input type="text" name="name" value="Amer">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
